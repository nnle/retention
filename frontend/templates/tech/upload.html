{% extends "tech/base.html" %}

{% block title %}
    Upload
{% endblock %}
{% block navbar %}{% include 'includes/navigation.html' %}{% endblock %}
{% block body %}
    <h1>Upload</h1>
    
    {% if vn == 'en' %}
    <form action="{% url 'upload' vn courseName %}" method="POST" enctype="multipart/form-data" novalidate>
    {% else %}  
    <form action="{% url 'upload' courseName %}" method="POST" enctype="multipart/form-data" novalidate>
    {% endif %}        
    {% csrf_token %}
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
          <input type="email" name="email" class="form-control" id="inputEmail3">
      </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputMSSV" class="col-sm-2 col-form-label">MSSV</label>
      <div class="col-sm-2">
        <input type="text" name="mssv" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputFullname" class="col-sm-2 col-form-label">Full name</label>
      <div class="col-sm-3">
        <input type="text" name="fullname" class="form-control">
      </div>
    </div>
    <div class="form-group row" >
      <label for="exampleFormControlFile1" class="col-sm-2 col-form-label">File</label>
      <div class="col-sm-3">
        <input type="file" class="form-control-file" name="file_ans" id="exampleFormControlFile1" multiple>
      </div>
    </div>
    
    <div class="form-group row">
      <div class="col-sm-3">
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
    </div>    
    </form>
      

    
{% endblock %}
